name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Run tests
      run: pytest --cov=bucket_brigade --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: python

  test-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: cd web && npm ci
    - name: Run linting
      run: cd web && npm run lint:biome
    - name: Run type checking
      run: cd web && npm run typecheck
    - name: Install Playwright
      run: cd web && npx playwright install --with-deps
    - name: Run tests
      run: cd web && npm run test

  lint-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Run Ruff
      run: ruff check .
    - name: Run Black
      run: black --check .
    - name: Run MyPy
      run: mypy .

  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: cd web && npm ci
    - name: Build
      run: cd web && npm run build

  integration-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Install web dependencies
      run: cd web && npm ci
    - name: Run integration tests
      run: |
        # Test that Python can run experiments
        python scripts/run_one_game.py
        # Test that web build works
        cd web && npm run build
        # Test that Python analysis works
        python scripts/analyze_rankings.py results/ || true  # May fail if no data

  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    - name: Install pre-commit
      run: pip install pre-commit
    - name: Run pre-commit
      run: pre-commit run --all-files
