repos:
  # Python formatting and linting
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^(\.venv|scripts|node_modules|web/node_modules)/
      - id: ruff-format
        exclude: ^(\.venv|scripts|node_modules|web/node_modules)/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        exclude: ^(\.venv|scripts|tests|node_modules|web/node_modules)/

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Python-specific checks
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ['bandit[toml]']
        exclude: ^(\.venv|tests|scripts|node_modules|web/node_modules)/

  # JavaScript/TypeScript formatting (if biome isn't handling it)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.39.0
    hooks:
      - id: eslint
        files: \.(js|ts|jsx|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@^8.0.0
          - "@typescript-eslint/parser@^6.0.0"
          - "@typescript-eslint/eslint-plugin@^6.0.0"
        exclude: ^(web)/  # Let biome handle web files
