[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bucket-brigade"
version = "0.1.0"
description = "Multi-agent cooperation game and ranking engine"
authors = [{name = "Your Name", email = "your.email@example.com"}]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "pufferlib>=0.1.0",
    "typer>=0.4.0",
    "rich>=10.0.0",
    "hatchling",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "black>=21.0.0",
    "ruff>=0.0.1",
    "mypy>=0.900",
    "pre-commit>=2.15.0",
    "hatchling",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["bucket_brigade*"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
